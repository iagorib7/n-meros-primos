<body>
    <h1>Verificador de Número Primo</h1>
    <form id="formulario">
        <label for="numero">Digite um número (≤ 100):</label>
        <input type="number" id="numero" min="0" max="100" required>

        <button type="button" onclick="verificarPrimo()">Verificar</button>
    </form>
    <p id="resultado"></p>
